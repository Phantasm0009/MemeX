{
  "name": "italian-meme-stock-exchange",
  "version": "1.0.0",
  "description": "ðŸ‡®ðŸ‡¹ Deploy Italian Meme Stock Exchange to Render",
  "env": "node",
  "buildCommand": "npm ci && npm run build",
  "startCommand": "npm run production",
  "healthCheckPath": "/health",
  "envVars": [
    {
      "key": "NODE_ENV",
      "value": "production"
    },
    {
      "key": "PORT",
      "value": "10000"
    },
    {
      "key": "DISCORD_TOKEN",
      "generateValue": false
    },
    {
      "key": "DISCORD_CLIENT_ID", 
      "generateValue": false
    },
    {
      "key": "SUPABASE_URL",
      "generateValue": false
    },
    {
      "key": "SUPABASE_ANON_KEY",
      "generateValue": false
    },
    {
      "key": "DASHBOARD_PORT",
      "value": "3002"
    },
    {
      "key": "API_PORT",
      "value": "3001"
    }
  ],
  "disk": {
    "name": "logs",
    "mountPath": "/opt/render/project/src/logs",
    "sizeGB": 1
  },
  "services": [
    {
      "type": "web",
      "name": "italian-meme-bot",
      "env": "node",
      "plan": "starter",
      "buildCommand": "npm ci --only=production",
      "startCommand": "npm run production",
      "healthCheckPath": "/health",
      "autoDeploy": true,
      "branch": "main"
    }
  ]
}
