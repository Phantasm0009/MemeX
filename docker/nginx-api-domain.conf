events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CORS headers for API access from App Platform
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    
    # Upstream backend
    upstream backend {
        server memex-backend-ultimate-v3:3001;
        keepalive 32;
    }
    
    # Main server block for api.memexbot.xyz
    server {
        listen 80;
        server_name api.memexbot.xyz;
        
        # Apply rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        
        # Root endpoint - API info
        location = / {
            return 200 '{"message":"Italian Meme Stock Exchange API","version":"1.0","status":"ready","endpoints":["/api/health","/api/market","/api/leaderboard","/api/transactions","/api/stocks","/api/user","/api/portfolio"]}';
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin "*";
        }
        
        # API Backend - proxy all /api requests
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle preflight CORS requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Health check endpoint (direct access)
        location /health {
            proxy_pass http://backend/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Catch-all for undefined routes
        location / {
            return 404 '{"error":"Endpoint not found","message":"Use /api/ prefix for API endpoints","available":["/api/health","/api/market","/api/leaderboard"]}';
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin "*";
        }
    }
}
