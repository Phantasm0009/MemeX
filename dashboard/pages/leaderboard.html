<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Italian Meme Stock Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-indigo-900 text-white min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-slate-800/90 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
                        üáÆüáπ Italian Meme Stock Exchange
                    </h1>
                </div>
                
                <div class="flex space-x-2">
                    <a href="/dashboard" class="nav-btn">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                    <a href="/leaderboard" class="nav-btn active">
                        <i class="fas fa-trophy"></i>
                        Leaderboard
                    </a>
                    <a href="/events" class="nav-btn">
                        <i class="fas fa-bolt"></i>
                        Events
                    </a>
                    <a href="/analytics" class="nav-btn">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                    <a href="/quests" class="nav-btn">
                        <i class="fas fa-tasks"></i>
                        Quests
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        <div class="pro-card p-8">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-bold flex items-center">
                    üëë Top Traders
                </h2>
                <button onclick="refreshLeaderboard()" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div id="leaderboard-content">
                <div class="flex items-center justify-center py-12">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadLeaderboard() {
            const contentDiv = document.getElementById('leaderboard-content');
            contentDiv.innerHTML = '<div class="flex items-center justify-center py-12"><div class="loading-spinner"></div></div>';
            
            try {
                const response = await fetch('/api/dashboard/leaderboard');
                if (!response.ok) throw new Error('Failed to fetch leaderboard');
                
                const data = await response.json();
                
                if (data.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-2xl text-slate-400 mb-4">No traders yet!</p>
                            <p class="text-slate-500">Start trading to appear on the leaderboard! üçù</p>
                        </div>
                    `;
                    return;
                }
                
                let leaderboardHTML = '';
                data.forEach((trader, index) => {
                    const rank = index + 1;
                    const rankEmoji = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `${rank}`;
                    const profitColor = trader.profit >= 0 ? 'text-green-400' : 'text-red-400';
                    
                    leaderboardHTML += `
                        <div class="flex items-center justify-between p-6 bg-slate-700/30 rounded-xl mb-4 hover:bg-slate-700/50 transition-colors">
                            <div class="flex items-center space-x-6">
                                <div class="text-3xl font-bold w-12 text-center">
                                    ${rank <= 3 ? rankEmoji : rank}
                                </div>
                                <div>
                                    <p class="text-xl font-semibold">${trader.username}</p>
                                    <p class="text-slate-400">Net Worth: $${trader.netWorth.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold ${profitColor}">
                                    ${trader.profit >= 0 ? '+' : ''}${trader.profitPercentage.toFixed(1)}%
                                </p>
                                <p class="text-slate-400">${trader.stockCount} stocks</p>
                            </div>
                        </div>
                    `;
                });
                
                contentDiv.innerHTML = leaderboardHTML;
                
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                contentDiv.innerHTML = '<div class="text-center py-12 text-red-400">Failed to load leaderboard data.</div>';
            }
        }

        window.refreshLeaderboard = loadLeaderboard;

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
        
        // Auto-refresh every 30 seconds
        setInterval(loadLeaderboard, 30000);
    </script>
</body>
</html>
