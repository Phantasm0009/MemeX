<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Italian Meme Stock Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-indigo-900 text-white min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">üáÆüáπ Italian Meme Stock Exchange</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="/dashboard" class="nav-btn">Dashboard</a>
                    <a href="/leaderboard" class="nav-btn active">Leaderboard</a>
                    <a href="/events" class="nav-btn">Events</a>
                    <a href="/analytics" class="nav-btn">Analytics</a>
                    <a href="/quests" class="nav-btn">Quests</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold mb-2">üëë Top Traders</h2>
            <p class="text-slate-400">See who's dominating the meme stock market</p>
        </div>

        <!-- Leaderboard Container -->
        <div class="pro-card">
            <div id="leaderboard-content">
                <div class="flex items-center justify-center py-12">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadLeaderboard() {
            const contentDiv = document.getElementById('leaderboard-content');
            contentDiv.innerHTML = '<div class="flex items-center justify-center py-12"><div class="loading-spinner"></div></div>';
            
            try {
                const response = await fetch('/api/dashboard/leaderboard');
                if (!response.ok) throw new Error('Failed to fetch leaderboard');
                
                const result = await response.json();
                const data = result.leaderboard || [];
                
                if (data.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-2xl text-slate-400 mb-4">No traders yet!</p>
                            <p class="text-slate-500">Start trading to appear on the leaderboard! üçù</p>
                        </div>
                    `;
                    return;
                }
                
                let leaderboardHTML = '';
                data.forEach((trader, index) => {
                    const rank = trader.rank || (index + 1);
                    const rankEmoji = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `${rank}`;
                    const balance = trader.balance || 0;
                    const portfolioValue = trader.portfolioValue || 0;
                    const totalValue = balance + portfolioValue;
                    
                    leaderboardHTML += `
                        <div class="flex items-center justify-between p-6 bg-slate-700/30 rounded-xl mb-4 hover:bg-slate-700/50 transition-colors">
                            <div class="flex items-center space-x-6">
                                <div class="text-3xl font-bold w-12 text-center">
                                    ${rank <= 3 ? rankEmoji : rank}
                                </div>
                                <div>
                                    <p class="text-xl font-semibold">${trader.username || trader.displayName || 'Unknown'}</p>
                                    <p class="text-slate-400">Balance: $${balance.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold text-green-400">
                                    $${totalValue.toFixed(2)}
                                </p>
                                <p class="text-slate-400">Total Value</p>
                            </div>
                        </div>
                    `;
                });
                
                contentDiv.innerHTML = leaderboardHTML;
                
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                contentDiv.innerHTML = '<div class="text-center py-12 text-red-400">Failed to load leaderboard data.</div>';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboard();
            // Auto-refresh every 30 seconds
            setInterval(loadLeaderboard, 30000);
        });
    </script>
</body>
</html>
